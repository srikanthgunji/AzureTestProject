name: Deploy to Azure Static Web Apps

on:
  push: { branches: [ main ] }   # or master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [ main ]

permissions:
  contents: read
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Optional: show repo layout to confirm path
      - name: Show repo layout (debug)
        run: |
          echo "PWD=$(pwd)"
          find . -maxdepth 2 -print

      - uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          app_location: "AzureTestProject"  # <— folder that contains index.html
          output_location: ""               # <— no build output folder
          skip_app_build: true              # <— important: disables Oryx build
